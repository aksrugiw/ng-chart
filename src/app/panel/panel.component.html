<div style="width: 40%; display:inline-block">
  <canvas id="{{canvasId}}">{{ chart }}</canvas>
</div>
<div style="width: 30%; display:inline-block">
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>value</th>
        <th>pvalue</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.name }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.pvalue }}</td>
      </tr>
    </tbody>
  </table>
</div>
